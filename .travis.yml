language: python

python:
- "2.7"
- "3.4"
- "3.5"
- "3.6"
- "3.7"
- "3.8-dev"
- "nightly"
- "pypy"

install:
  - pip install pytest pytest-cov

script: pytest --cov twitter --cov tests

after_success:
  - pip install coveralls && coveralls
  - pip install pycodestyle pyflakes
  - pycodestyle twitter/*.py
  - pyflakes twitter/*.py
  - pycodestyle tests/*.py
  - pyflakes tests/*.py

matrix:
  allow_failures:
    - python: "pypy"
